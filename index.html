<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="widp=device-widp, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Library</title>
  </head>
  <body>
    <main>
      <div class="btn-container">
        <div class="logo">
          <h1>Library</h1>
          <button type="button" class="add-book">+</button>
        </div>
        <div class="controls-container">
          <button class="controls active" type="button" id="book-table">
            My books
          </button>
          <button class="controls" type="button" id="storage-selection">
            Storage
          </button>
        </div>
      </div>
      <div class="books-container"></div>

      <div class="book-menu">
        <form class="book-form" action="">
          <h3>Add a new book</h3>
          <input
            type="text"
            maxlength="30"
            placeholder="Title"
            id="title"
            name="title"
            required
          />
          <input
            type="text"
            maxlength="30"
            placeholder="Author"
            id="author"
            name="author"
            required
          />
          <input
            type="number"
            maxlength="30"
            placeholder="Pages"
            id="pages"
            name="pages"
            required
          />
          <label
            >Have you read it? <input type="checkbox" id="read" name="read"
          /></label>
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
    </main>

    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
