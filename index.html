<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="widp=device-widp, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <main>
      <div class="btn-container">
        <div class="logo">
          <h1>Library</h1>
          <button type="button" id="add-book">+</button>
        </div>
        <div class="controls-container">
          <button class="controls active" type="button" id="book-table">
            My books
          </button>
          <button class="controls" type="button" id="storage-selection">
            Storage
          </button>
        </div>
      </div>
      <div class="books-container">
        <div class="books-card">
          <h4>You Don't Know JS Yet</h4>
          <p>Kyle Simpson</p>
          <p>Pages: 279</p>
          <input type="checkbox" name="read"/>
          <button type="button" class="remove">Remove</button>
        </div>
        <div class="books-card">
          <h4>You Don't Know JS Yet</h4>
          <p>Kyle Simpson</p>
          <p>Pages: 279</p>
          <input type="checkbox" name="read"/>
          <button type="button" class="remove">Remove</button>
        </div>
      </div>

      <div class="book-module-container">
        <div class="book-module">
          <form action="">
            <h3>Add a new book</h3>
            <input type="text" maxlength="100" placeholder="Title">
            <input type="text" maxlength="100" placeholder="Author">
            <input type="tel" min="1" max="100" placeholder="Pages">
            <label>Have you read it? <input type="checkbox"></label>
            <button type="button">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
